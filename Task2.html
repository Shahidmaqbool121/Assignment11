<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    .image-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .image-gallery img {
        width: 30%;
        margin: 10px;
    }

    @media screen and (max-width: 800px) {
        .image-gallery img {
            width: 45%;
        }
    }

    @media screen and (max-width: 500px) {
        .image-gallery img {
            width: 100%;
        }
    }
</style>

<body>
    <h4>Task 2</h4>
    <p><b>Problem Statement</b><br>
        Create an image gallery with three images in a row. Use media queries to adjust the layout to two images in a
        row for screens smaller than 800px and one image in a row for screens smaller than 500px.</p>
    <div class="image-gallery">
        <img src="https://picsum.photos/200/300" alt="Image 1" />
        <img src="https://picsum.photos/200/300" alt="Image 2" />
        <img src="https://picsum.photos/200/300" alt="Image 3" />
    </div>
</body>

</html>
